<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Controls</title>
    <script>
        function initialize()
        {
            inputContainer=document.getElementById('inputform');
            greetingOutput = document.getElementById('greeting');
            
            firstName ='';
            lastName = '';
            eatsPizza = false;
            placeOfOrigin = '';
        }   

        function recordData()
        {
            firstName = inputContainer.fname.value;
            lastName  = inputContainer.lname.value;
            eatsPizza = inputContainer.pizza.checked;
            placeOfOrigin = inputContainer.origin.value;

            inputContainer.fname.value = '';
            inputContainer.lname.value = '';

            display();
            
        }

        function display()
        {
                greetingOutput.innerHTML = 'Hi there ' + firstName + " " + lastName + " from " + placeOfOrigin + "! Welcome. ";

                if(!eatsPizza) greetingOutput.innerHTML += 'dam you dont like pizza';
                else greetingOutput.innerHTML +=' you do like pizza';
        }
    </script>
</head>

<body onload = 'initialize();'>
    <h1 id = 'greeting'></h1>
    <form id = 'inputform'>
        First Name: <input name = 'fname' type="text"/>
        Last Name: <input name = 'lname' type = 'text'/>
        <label>
        <input name = 'pizza' type = 'checkbox'/> Check here if you like pizza
        </label>

        <br /><br />

        Where are you from?
        <label>
            <input type = 'radio' name = 'origin' value = 'Earth' />
            Earth
        </label>
        <label>
            <input type = 'radio' name = 'origin' value = 'The Moon' />
            The Moon
        </label>
        <label>
            <input type = 'radio' name = 'origin' value = 'Mars' />
            Mars
        </label>
    </form>
    <hr />
    <button onclick="recordData();">Submit</button>
</body>
</html>
